<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Anonymous Feedback</title>
    <link rel="stylesheet" href="submit_feedback.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-layout">
        
        <aside class="sidebar">
            <div class="system-title">Feedback System</div>
            <nav class="nav-menu">
                <a href="user_dashboard.html" class="nav-item">Dashboard</a>
                <a href="#" class="nav-item active">Submit Feedback</a>
                <a href="login.html" class="nav-item">Logout</a>
            </nav>
        </aside>

        <main class="content-area">
            
            <header class="top-header">
                <div class="welcome-text">Submit Anonymous Feedback</div>
                <button class="logout-btn">Logout</button>
            </header>

            <div class="dashboard-content">

                <div class="feedback-form-container">
                    <h3 class="form-title">Please provide your honest feedback below.</h3>
                    <br> <br>

                    <form action="#">
                        
                        <div class="form-group floating-label">
                            <label for="category">Category</label>
                            <select id="category" class="input-field input-white">
                                <option value="" disabled selected></option>
                                <option value="teaching">Teaching Quality</option>
                                <option value="facilities">Campus Facilities</option>
                                <option value="services">Student Services</option>
                            </select>
                        </div>

                        <div class="form-group floating-label textarea-group">
                            <label for="feedback">Your Feedback</label>
                            <textarea id="feedback" class="input-field input-white" rows="4"></textarea>
                            <div class="char-count">0 / 500</div>
                        </div>
                        
                        <button type="submit" class="submit-feedback-btn submit-form-btn">Submit Feedback</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert("Thank you! Your feedback has been submitted anonymously.");
        });
    </script>
</body>
</html>
