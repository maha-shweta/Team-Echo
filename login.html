<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Feedback Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        
        <div class="left-section">
            <div class="login-wrapper">
                <h2 class="welcome-text">Welcome Back</h2>
                <p class="sub-text">Sign in to access your dashboard.</p>

                <form action="user_dashboard.html" method="get">
                    
                    <div class="input-group email-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="mehenaz@gmail.com">
                    </div>

                    <div class="input-group password-group">
                        <div class="password-wrapper">
                            <input type="password" id="password" required placeholder="Password">
                            <span class="show-btn">Show</span>
                        </div>
                        <div class="char-count">0/20</div>
                    </div>





                    

                   
                          <button type="submit" class="login-btn">Login</button>
                    


                    <div class="form-footer">
                        Don't have an account? <a href="registration.html">Create Account</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="right-section">
            <div class="content-wrapper">
                <h1>Effortless Campus Feedback Starts with Better Insights</h1>
                <p>"Log in to manage feedback, analyze data trends, and empower your institution."</p>
            </div>
        </div>

    </div>






    <script>
    const passwordInput = document.getElementById("password");
    const showBtn = document.querySelector(".show-btn");

    showBtn.addEventListener("click", () => {
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            showBtn.textContent = "Hide";
        } else {
            passwordInput.type = "password";
            showBtn.textContent = "Show";
        }
    });
</script>


</body>
</html>
