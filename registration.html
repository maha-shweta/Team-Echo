<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="registration.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        
        <div class="left-section">
            <div class="form-wrapper">
                <h2 class="title-text">Create an Account</h2>
                <p class="sub-text">Join our platform and access all features.</p>

                <form action="#">
                    
                    <div class="input-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="input-white">
                    </div>

                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="input-blue" value="abcd@gmail.com">
                    </div>

                    <div class="input-group">
                        <label for="role">Role</label>
                        <select id="role" class="input-white">
                            <option value="Admin">Admin</option>
                            <option value="Student">Student</option>
                            <option value="Faculty">Faculty</option>
                        </select>
                    </div>

                    <div class="input-group password-group"> 
                       <label for="password">Password</label>
                      <div class="password-wrapper">
                         <input type="password" id="password" class="input-blue" placeholder="Password">
                          <span class="show-btn">Show</span>
                      </div>
                        <div class="char-count">0/20</div>
                     </div>

                    <button type="submit" class="submit-btn">Create Account</button>

                    <div class="form-footer">
                        Already have an account? <a href="login.html">Sign In</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="right-section">
            <div class="content-wrapper">
                <h1>Revolutionize Campus Feedback with Smart Automation</h1>
                <p>"Our platform makes analyzing student feedback simple, accurate, and insightful."</p>
            </div>
        </div>

    </div>



    


   <script>
    //password field er jonno
    const passwordInput = document.getElementById("password");
    const showBtn = document.querySelector(".show-btn");

    showBtn.addEventListener("click", () => {
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            showBtn.textContent = "Hide";
        } else {
            passwordInput.type = "password";
            showBtn.textContent = "Show";
        }
    });
</script>





    <script>
        //login page e fire jacchi create account er por

    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevents the browser from refreshing
        
        // Optional: You can get values here if you want to store them
        // var name = document.getElementById('name').value;
        
        // 1. Show a success message
        alert("Account Created Successfully! Redirecting to Login...");

        // 2. Redirect to the login page
        window.location.href = "login.html"; 
    });
</script>
</body>

</body>
</html>
